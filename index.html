<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="d-flex flex-column min-vh-100" cz-shortcut-listen="true">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" data-i18n="readFull" href="#" role="button" target="_blank" rel="noopener noreferrer">
              Читать полностью
            </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0" data-i18n="rssAggregator">RSS агрегатор</h1>
            <p class="lead" data-i18n="startReading">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" autofocus="" type="text" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                    <label for="url-input" data-i18n="rssLink">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" data-i18n="add" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted" data-i18n="example">Пример: https://lorem-rss.hexlet.app/feed</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">

          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">

          </div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          <span data-i18n="createdBy"></span>
          created by
          <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>
    <div class="XTranslate" style="all: unset;"><link rel="stylesheet" href="blob:https://frontend-rss-reader-ru.hexlet.app/e9e2b591-25d5-4ce4-8e3b-1594c0ad1268"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
